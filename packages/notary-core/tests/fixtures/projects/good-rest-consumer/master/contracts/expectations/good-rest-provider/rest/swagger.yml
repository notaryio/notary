---
  swagger: "2.0"
  info:
    version: "1.0.0"
  basePath: "/api"
  schemes:
    - "http"
  consumes:
    - "application/json"
  produces:
    - "application/json"
  paths:
    /pets:
      get:
        produces:
          - "application/json"
        responses:
          "200":
            # as a consumer, you can omit all of the "description" and "title" fields to reduce clutter

            # description: "A list of pets."
            schema:
              type: "array"
              items:
                $ref: "#/definitions/Pet"
  definitions:
    Pet:
      type: "object"
      required:
        - "id"
        - "name"
      properties:
        id:
          type: "integer"
          format: "int64"
        name:
          type: "string"
